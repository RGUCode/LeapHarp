<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>LEAP Test</title>
  <meta name="description" content="Testing the leap">
  <meta name="author" content="Wildfireone">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <canvas id="mainCanvas" width="1000" height="200"></canvas>


  <script src="bower_components/pizzicato/distr/Pizzicato.js"></script>
  <script src="js/audioscripts.js"></script>
  <script>
    var canvas = document.getElementById('mainCanvas');
    var context = canvas.getContext('2d');

    for(var i=100; i<900; i=i+100){
      context.beginPath();
      context.moveTo(i, 0);
      context.lineTo(i, 200);
      context.stroke();
    }

    function writeMessage(canvas, message) {
      var context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, 50);
      context.font = '18pt Calibri';
      context.fillStyle = 'black';
      context.fillText(message, 10, 25);
    }



  </script>
  <!--<script src="js/mousecontrol.js"></script> -->
  <script src="http://js.leapmotion.com/leap-0.6.4.js"></script>
  <script src="http://js.leapmotion.com/leap-plugins-0.1.11.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
